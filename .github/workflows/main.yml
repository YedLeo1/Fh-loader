name: Build fh-loader Windows

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.c'
      - '**.h'
      - '**.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: Rivko/android-firmware-qti-sdm670
        ref: main
        path: source
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Create build directory
      run: mkdir build
      working-directory: source/boot_images/QcomPkg/Tools/storage/fh_loader
      
    - name: Compile fh-loader
      shell: cmd
      working-directory: source/boot_images/QcomPkg/Tools/storage/fh_loader
      run: |
        cl /O2 /W3 /D "WIN32" /D "_WINDOWS" /D "_CRT_SECURE_NO_WARNINGS" /D "_CONSOLE" ^
          fh_cobs.c ^
          fh_crc.c ^
          fh_hsuart_packet.c ^
          fh_loader.c ^
          fh_loader_sha.c ^
          fh_transfer.c ^
          fh_transport.c ^
          fh_transport_com.c ^
          fh_transport_hsuart.c ^
          fh_transport_linux_pipe.c ^
          stringl/memscpy.c ^
          stringl/memsmove.c ^
          stringl/strlcat.c ^
          stringl/strlcpy.c ^
          /I. /I./stringl ^
          /Fe:build/fh-loader.exe ^
          /link kernel32.lib user32.lib advapi32.lib
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: fh-loader-windows-x64
        path: source/boot_images/QcomPkg/Tools/storage/fh_loader/build/fh-loader.exe
        if-no-files-found: error
